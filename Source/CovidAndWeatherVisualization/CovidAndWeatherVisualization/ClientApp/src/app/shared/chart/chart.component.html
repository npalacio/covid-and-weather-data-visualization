<div class="chart-container py-3">
  <ngx-spinner [fullScreen]="false" [showSpinner]="isLoading" type="ball-atom" size="medium">
    <p class="loading">{{loadingText}}</p>
  </ngx-spinner>
  <canvas *ngIf="!isLoading" baseChart
    [datasets]="[data]"
    [labels]="labels"
    [options]="options"
    [colors]="colors"
    [legend]="legend"
    [chartType]="type">
  </canvas>
</div>
