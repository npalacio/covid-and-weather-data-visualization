<ng-template #rt let-r="result" let-t="term">
  <ngb-highlight [result]="r.name + ', ' + r.state" [term]="t"></ngb-highlight>
</ng-template>

<div class="search-bar">
  <span>
    <i class="fas fa-search"></i>
  </span>
  <input id="typeahead-basic" type="text" placeholder="County Name, State" class="form-control"
  [(ngModel)]="model"
  [ngbTypeahead]="search"
  [inputFormatter]="formatter"
  [resultTemplate]="rt"
  (selectItem)="onItemSelected($event)"/>
</div>
