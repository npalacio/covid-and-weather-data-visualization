<div class="modal-header">
  <div class="modal-title font-weight-bold" id="modal-basic-title">Chart Settings</div>
  <button type="button" class="close" aria-label="Close" (click)="dismissModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <label class="font-weight-bold">Weather Chart</label>
  <div class="form-group">
    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd"
             name="dp" [(ngModel)]="startDate" ngbDatepicker #d="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
      </div>
    </div>
  </div>
  <div>
    <ul class="list-group">
          <li class="list-group-item"  *ngFor="let chartType of weatherChartTypes">
            <input type="radio" [(ngModel)]="selectedWeatherChart" name="list_name" [value]="chartType.value"/>
            {{chartType.name}}
          </li>
    </ul>
  </div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="dismissModal()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="update()">Update</button>
</div>
